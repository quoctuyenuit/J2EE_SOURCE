<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>LOGIN</title>
<meta charset="UTF-8" /></meta>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" /></link>
<link rel="stylesheet" href="/fonts/flaticon.css" th:href ="@{/fonts/flaticon.css}" /></link>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
<link rel="stylesheet" href="/css/style.css" th:href ="@{/css/style.css}" /></link>


</head>
<body>
	<h1>User Login Page</h1>
	<div class="d-flex flex-column container-box align-items-center">
		<div class="col-lg-6">
			<div class="login-box-layout">
				<div class="section-heading heading-dark">
					<h2 class="item-heading">LOGIN FORM</h2>
				</div>
				<form class="login-form">
					<div class="row">
						<div class="col-md-6">
							<label class="mb-3">Username or Email Address</label> 
							<input type="text" class="form-control text-holder" placeholder=" "></input>
						</div>
						<div class="col-md-6">
							<label class="mb-3">Password</label> 
							<input type="text"  class="form-control text-holder"placeholder=" " ></input>
												
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="checkbox checkbox-primary">
								<input id="checkbox1" type="checkbox"> 
								<label for="checkbox1">Remember Me</label> 
							
							</div>
						</div>
						<div class="col-md-6">
							<label class="lost-password"><a href="#">Lost your
									password?</a></label>
						</div>
					</div>
					<div class="btn-area">
						<button class="btn-fill btn-primary" type="submit" value="Login">
							Login					
						</button>
						<button class="btn-fill btn-dark" type="submit" value="Login">
							Create an Account						
						</button>
					</div>
				</form>
				<label>Or Connect With Social Networks</label>
				<div class="login-box-social">
					<ul>
						<li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
						<li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
						<li><a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
						<li><a href="#" class="google"><i class="fab fa-google-plus-g"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
</body>

	<p>
		The time on the server is <label> May 1, 2019 at 10:30:20 PM ICT</label>
	</p>

</html>
