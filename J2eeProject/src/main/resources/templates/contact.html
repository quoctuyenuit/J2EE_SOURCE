<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>CONTACT</title>
<meta charset="UTF-8" /></meta>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" /></link>
<link rel="stylesheet" href="/css/flaticon.css"
	th:href="@{/css/flaticon.css}" /></link>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous"></link>
<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" /></link>
<link href="https://fonts.googleapis.com/css?family=Lora"
	rel="stylesheet" /></link>
</head>
<body>

	<section class="inner-page-banner bg-common"
		data-bg-image="/images/inner-page-banner1.jpg"
		style="background-image: url(&quot;/images/inner-page-banner1.jpg&quot;);">
		<div class="container">
			<div class="col-12 text">
				<h2>Contact With Us</h2>
			</div>
		</div>
	</section>
	
	<section class="contact-page-wrap">
            <div class="contact-box-left">
                <div class="container">
                    <div class="section-heading heading-dark">
                        <h3 class="item-heading-big">Our Address</h3>
                    </div>
                    <p>Korem ipsum dolor sitter amet consectetuer adipiscing elitter Curabt
                        ur ugueque habitant morbi tristique.</p>
                    <div class="contact-address">
                        <ul>
                            <li>
                                <div class="item-icon"><i class="fas fa-address-book"></i></div>
                                29 Bắc Hải, Quận 10, Thành phố Hồ Chí Minh
                            </li>
                            <li>
                                <div class="item-icon"><i class="far fa-envelope"></i></div>
                                pagecontact@gmail.com
                            </li>
                            <li>
                                <div class="item-icon"><i class="fas fa-phone"></i></div>
                                +84 028 3744 4592, +84 08 222 87817
                            <li>
                                <div class="item-icon"><i class="fas fa-home"></i></div>
                                banhtrangtayninh.com
                            </li>
                        </ul>
                    </div>
                    <div class="section-heading heading-dark">
                        <h3 class="item-heading-big">Send Us Message</h3>
                    </div>
                    <form id="contact-form" class="contact-form-box" novalidate="true">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" placeholder="Name *" class="form-control" name="name" data-error="Name field is required" required=""></input>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" placeholder="E-mail *" class="form-control" name="email" data-error="E-mail field is required" required=""></input>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-12 form-group">
                                <input type="text" placeholder="Subject *" class="form-control" name="subject" data-error="Subject field is required" required=""></input>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-12 form-group">
                                <textarea placeholder="Type your text" class="textarea form-control" name="message" id="form-message" rows="7" cols="20" data-error="Message field is required" required=""></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="col-12 form-group mb-0 mt-3">
                                <button type="submit" class="item-btn disabled">SUBMIT MESSAGE</button>
                            </div>
                            <div class="form-response"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="contact-box-right">
                <div class="google-map-wrap-layout1">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3358071333864!2d106.66123575012439!3d10.785571961936986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ece0982ee25%3A0x3ff4f89d7ac9c102!2zMjkgQuG6r2MgSOG6o2ksIFBoxrDhu51uZyAxNSwgUXXhuq1uIDEwLCBI4buTIENow60gTWluaCwgVmlldG5hbQ!5e0!3m2!1sen!2sus!4v1557571068933!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
</body>
