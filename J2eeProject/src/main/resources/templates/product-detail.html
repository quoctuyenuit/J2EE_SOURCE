<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Home Page</title>
     <script src="/js/jquery-3.3.1.min.js"></script>

      <!--Slick slider-->
      <link rel="stylesheet" type="text/css" href="/css/slick.css"/>
      <link rel="stylesheet" type="text/css" href="/css/slick-theme.css"/>


     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
     <link rel="stylesheet" href="/css/animate.css">
     <link rel="stylesheet" href="/css/ihover.css">
     <link rel="stylesheet" href="/css/product-detail.css">
     <link rel="stylesheet" href="/css/header.css">
     <link rel="stylesheet" href="/css/food-list.css">
     <link rel="stylesheet" href="/css/footer.css">
     <!-- Owl Carousel CSS -->
     <link rel="stylesheet" href="/js/owl.carousel.min.css">
     <link rel="stylesheet" href="/js/owl.theme.default.min.css">


     <!--ICON-->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

     <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
     <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
     <script src="/js/jquery-3.3.1.min.js"></script>
     <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
     <script src="/js/slick.js" type="text/javascript"></script>
     <script src="/js/owl.carousel.min.js"></script>
     <script src="/js/popper.min.js"></script>
     <script src="/js/bootstrap.min.js"></script>
     <script src="/js/vue/vue.js"></script>
     <script src="/js/vue/component.js"></script>
     <script src="/js/data.js"></script>
     <script src="/js/wow.min.js"></script>
     <script src="/js/main.js"></script>
     <!-- Owl Carousel Js -->

</head>

<body>
     <nav th:replace="layout :: header"></nav>
     <!--Banner Start Here-->
     <div class="inner-banner bg-common">
          <div class="container">
               <!-- Banner-->
               <div class="row ">
                    <div class="col-12">
                         <div class="breadcrumbs-area">
                              <h1>Order</h1>
                              <ul>
                                   <li><a href="#">Home</a></li>
                                   <li>Page Detail</li>
                              </ul>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!--Banner End Here-->

     <!--Content Start Here-->
     <div class="product">
          <div class="container">
               <div id="content">
                    <div class="row">
                         <!--Product Content Right-->
                         <div class="sh-woo-layout-left col-md-4">
                         	  <th:block th:if=${product.listImages}>
	                              <div class="slider slider-for">
	                                   <div th:each="image, i : ${product.listImages}">
	                                   <img th:src="@{'/images/food-list/' + ${image}}" alt="" class="resize">
	                                   </div>
	                              </div>
	                              <div class="slider slider-nav pt-3">
	                                   <div th:each="image, i : ${product.listImages}">
	                                   <img th:src="@{'/images/food-list/' + ${image}}" alt="" class="resize">
	                                   </div>
	                              </div>
                              </th:block>
                         </div>
                         <!--Product Content Right-->
                         <div class="sh-woo-layout-right col-md-8">
                              <div class="summary entry-summary">
                                   <h1 class="product_title entry-title" th:text="${product.name}">Product name</h1>
                                   <div class="product-rating">
                                        <div class="star-rating text-center">
                                             <span class="fa fa-star checked"></span> <span
                                                  class="fa fa-star checked"></span> <span
                                                  class="fa fa-star checked"></span> <span
                                                  class="fa fa-star checked"></span> <span class="fa fa-star"></span>
                                        </div>
                                   </div>
                                   
                                   <th:block th:if="${product.discount == 0}">
                                   <p class="price" th:text="${product.price + ' VND'}"></p>
                                   </th:block>
                                   
                                   <th:block th:unless="${product.discount == 0}">
                                   <p class="price" th:text="${product.price * product.discount + ' VND'}"></p>
                                   </th:block>
                                   
                                   
                                   
                                   <div class="woo-seperator-line"></div>
                                   <div class="woo-short-description" th:text="${product.description}"></div>
                                   
                                   <div class="product-form">
                                        <div class="quantity sh-increase-numbers">
                                             <span class="sh-increase-numbers--down" onclick="descreaseQuantity()"> <i class="fas fa-arrow-down"></i>
                                             </span> 
                                             <input type="text" value = 1 id="ajax-quantity"
                                                  class="sh-quantity-number" step="1" min="0" max="">
                                             <span class="sh-increase-numbers--up" onclick="increaseQuantity()">
                                                  <i class="fas fa-arrow-up"></i>
                                             </span>
                                        </div>
                                        <button type="submit" class="add-to-cart row" th:onclick="'addToCart(\'' + ${product.id} + '\')'">
                                             <i class="fa fa-shopping-basket" style="position: relative;"></i>
                                             <p>Add to cart</p>
                                        </button>
                                   </div>
                                   
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <!--Content End Here-->

     <!--Related Product Start Here-->
     <div class="related-product my-5">
          <div class="container">
               <h2>Related Products</h2>
               <ul class="related-product-list row">
                    <li th:each="product, i : ${relatedProducts}">
	                     <a th:href="@{'/home/products/detail?id=' + ${product.id}}">
	                     	 <img th:src="@{'/images/food-list/' + ${product.imageSample}}" alt="" width="300" height="300">
	                     </a>
                         <div class="related-product-content">
                         <a th:href="@{'/home/products/detail?id=' + ${product.id}}">
                                   <p th:text="${product.name}">Pumpkin Cheesecake With GingersnapCrust</p>
                                   <div class="star-rating">
                                        <span class="fa fa-star checked"></span> <span
                                             class="fa fa-star checked"></span> <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span> <span
                                             class="fa fa-star checked"></span>
                                   </div>
                                   <p class="price" th:text="${product.price + ' VND'}">$$</p>
                           </a>
                         </div>
                    </li>
                    
               </ul>
          </div>
     </div>

     <script type="text/javascript">
       function increaseQuantity() {
         var quantity = $("#ajax-quantity").val();
         $.ajax({
           type : "GET",
           contentType : "application/json",
           url : "/home/products/detail/increase-quantity",
           data : {
             quantity : quantity
           },
           dataType : 'json',
           timeout : 100000,
           success : function(data) {
             console.log("SUCCESS: ", data);
             $("#ajax-quantity").val(data);
           },
           error : function(e) {
             console.log("ERROR: ", e);
           }
         });
       }

       function descreaseQuantity() {
         var quantity = $("#ajax-quantity").val();
         $.ajax({
           type : "GET",
           contentType : "application/json",
           url : "/home/products/detail/descrease-quantity",
           data : {
             quantity : quantity
           },
           dataType : 'json',
           timeout : 100000,
           success : function(data) {
             console.log("SUCCESS: ", data);
             $("#ajax-quantity").val(data);
           },
           error : function(e) {
             console.log("ERROR: ", e);
           }
         });
       }

       function addToCart(productId) {
         var quantity = $("#ajax-quantity").val();
         $.ajax({
           type : "GET",
           contentType : "application/json",
           url : "/home/products/detail/add-product-to-cart",
           data : {
             productId : productId,
             quantity : quantity
           },
           dataType : 'json',
           timeout : 100000,
           success : function(data) {
             console.log("SUCCESS: ", data);
             $("#ajax-quantity-cart").html(data);
           },
           error : function(e) {
             console.log("ERROR: ", e);
           }
         });
       }
     </script>
     
     <!--Related Product End Here-->
     <nav th:replace="layout :: footer"></nav>
</body>
</html>
