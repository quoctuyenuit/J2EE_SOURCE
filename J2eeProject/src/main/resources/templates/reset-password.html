<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lora"
	rel="stylesheet">

<!-- Icon -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel='stylesheet'
	href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
	integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ'
	crossorigin='anonymous'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/login-ver2.css" />
<title>Forgot password?</title>
</head>

<body>
	<div class="limiter">
		<div
			class="container-login d-flex justify-content-center align-items-center"
			style="background-image: url('../images/bg-01.png'); width: 100%; height: 969px">
			<div class="login-form px-55 pt-65 pb-55"
				style="padding: 65px 55px 55px 55px;">
				<form class="w-100" action="#"
					th:action="@{/login/resetpassword/verify}" method="POST">
					<div th:if="${error}"
						class="col-12 alert alert-danger alert-dismissible fade show"
						role="alert">
						<span th:text="${error}"></span>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<span class="pb-49 login-form-title text-center font-weight-bold"
						style="padding-bottom: 49px">Reset Password</span>
					<div class="login-form-input mb-23"
						data-validate="Username is required" style="margin-bottom: 23px">
						<span class="label-input">Verify code</span> <input type="text"
							class="input-item" placeholder="Type your verify code"
							name="verifycode" required> <i class="far fa-user-circle"
							style="position: absolute; top: 44px; left: 15px; font-size: 20px;"></i>
					</div>
					<div class="login-form-input mb-23"
						data-validate="Username is required" style="margin-bottom: 23px">
						<span class="label-input">New Password</span> <input
							type="password" class="input-item"
							placeholder="Type your password" name="password" required> <i
							class="material-icons"
							style="position: absolute; top: 44px; left: 15px; font-size: 20px">lock_outline</i>
					</div>

					<div class="login-form-input mb-23"
						data-validate="Username is required" style="margin-bottom: 23px">
						<span class="label-input">Comfirm New Password</span> <input
							type="password" class="input-item"
							placeholder="Type your password again" name="confirmpassword" required>
						<i class="material-icons"
							style="position: absolute; top: 44px; left: 15px; font-size: 20px">lock_outline</i>
					</div>


					<div class=" justify-content-center">
						<div class="login-form-btn">
							<div class="login-form-btn-animated"></div>
							<button>CHANGE</button>
						</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
		
	</script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue/vue.js"></script>
	<script src="js/vue/component.js"></script>
	<script src="js/data.js"></script>
	<script src="js/wow.min.js"></script>
</body>

</html>
