<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />

	rel="stylesheet" />

<title>Hello, world!</title>

<body>
	<header>
		<div class="main-menu">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-8 col-md-3 col-sm-4 col-4">
						<div class="row main__menu-list">
							<a href="#">Home</a> <a href="#">Category </a> <a href="#">Recipes
							</a> <a href="#">Pages </a> <a href="#">Blog </a> <a href="#">Shop
							</a> <a href="#">Contact </a>
						</div>
					</div>
					<div class="col-lg-4 col-md-9 col-sm-8 col-8">
						<div class="main-menu__item">
							<div class="row main-menu__item-circle justify-content-end align-items-center">
								<i class="far fa-user"></i>
								 
								<a th:if="${user}" class="Login" href="#" th:text="${'Hi ' + user.name}"></a>
								<a th:unless="${user}" class="Login" href="/login">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 d-none d-lg-block m-auto">
						<div class="nav-action-elements pl-20">
							<div class="row nav-social pl-3">
								<a href="#" title="facebook"><i class="fab fa-facebook-f"></i></a>
								<a href="#" title="twitter"><i class="fab fa-twitter"></i></a> <a
									href="#" title="linkedin"><i class="fab fa-linkedin-in"></i></a>
								<a href="#" title="pinterest"><i class="fab fa-pinterest-p"></i></a>
								<a href="#" title="skype"><i class="fab fa-skype"></i></a> <a
									href="#" title="rss"><i class="fas fa-rss"></i></a> <a href="#"
									title="google-plus"><i class="fab fa-google-plus-g"></i></a>

							</div>
						</div>
					</div>
					<div class="col-lg-4 d-none d-lg-block text-center">
						<div class="header-bottom__logo">
							<img src="images/logo-dark.png" alt=""></img>
						</div>
					</div>
					<div class="col-lg-4 header__middlebar--right m-auto"
						style="left: 10%">
						<div class="col-lg-4 socredo-header__information m-auto">
							<div
								class="row jutify-content-end socredo-header__information-list text-center"
								style="font-size: 24px;">
								<div class="row">
									<div class="socredo-header__information-list--item"
										style="height: 0px; width: 45px">
										<a href="#" title="Search "> <i class="fas fa-search"></i>
										</a>
									</div>
									<hr style="width: 30px; color: black; transform: rotate(90deg)"></hr>
								</div>
								<!-- <hr style="width:20px; transform: rotate(90deg)" color="red" > -->
								<div class="socredo-header__information-list--item">
									<a href="#" title="Card"> <i class="fa fa-shopping-basket"
										style="position: relative;"></i> <span th:text="${#lists.size(listOrders)}"></span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</header>

	<!--Footer Start Here-->
	<footer class="my-footer" style="background-color: #111111">
		<div class="container">
			<div class="text-center" style="padding-top: 50px;">
				<div class="footer-logo" style="margin-bottom: 50px;">
					<a href="#"> <img src="/images/logo-light.png" alt="footer-logo" />
					</a>
				</div>
				<div class="footer-social-list" style="margin-bottom: 30px">
					<div class="footer-social-list-item">
						<a href="#">FACEBOOK</a> <a href="#">TWITTER</a> <a href="#">INSTAGRAM
						</a> <a href="#">PINTEREST</a> <a href="#">GOOGLE PLUS</a> <a href="#">YOUTUBE</a>
					</div>
				</div>
				<div class="footer-copy-right"
					style="margin-bottom: 30px; color: #989898; padding-bottom: 50px">
					<p>Â© All Right Reserved 2019</p>
				</div>
			</div>
		</div>
	</footer>
	<!--Footer End Here-->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous">
		
	</script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue/vue.js"></script>
	<script src="js/vue/component.js"></script>
	<script src="js/data.js"></script>
	<script src="js/wow.min.js"></script>
