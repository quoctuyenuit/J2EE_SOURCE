<!--List item in cart and payment-->
<div class="container">
     <div class="row">
          <div class="cart-form">
               <table>
                    <thead>
                         <tr>
                              <th class="product-remove">&nbsp;</th>
                              <th class="product-thumbnail">&nbsp;</th>
                              <th class="product-name">Product</th>
                              <th class="product-price">Price</th>
                              <th class="product-quantity">Quantity</th>
                              <th class="product-subtotal">Total</th>
                         </tr>
                    </thead>
                    <tbody>
                         <tr class="cart-form__item">
                              <td class="product-remove">
                                   <a href="#">x</a>
                              </td>
                              <td class="product-image">
                                   <a href="#">
                                        <img src="./asset/J2EE/food-list/product43.jpg" alt="">
                                   </a>
                              </td>
                              <td class="product-name">
                                   <a href="#">Tomatoes Stuffed</a>
                              </td>
                              <td class="product-price">
                                   <span>$15.99</span>
                              </td>
                              <td class="product-quantity">
                                   <div class="quantity sh-increase-numbers">
                                        <span class="sh-increase-numbers--down">
                                             <i class="fas fa-arrow-down"></i>
                                        </span>
                                        <input type="text" id="quantity_5cda77810d1d3" class="sh-quantity-number"
                                             step="1" min="0" max="" placeholder="1">
                                        <span class="sh-increase-numbers--up">
                                             <i class="fas fa-arrow-up"></i>
                                        </span>
                                   </div>
                              </td>
                              <td class="product-total">
                                   <span>$15.99</span>
                              </td>
                         </tr>

                         <tr class="cart-form__item">
                              <td class="product-remove">
                                   <a href="#">x</a>
                              </td>
                              <td class="product-image">
                                   <a href="#">
                                        <img src="./asset/J2EE/food-list/product43.jpg" alt="">
                                   </a>
                              </td>
                              <td class="product-name">
                                   <a href="#">Tomatoes Stuffed</a>
                              </td>
                              <td class="product-price">
                                   <span>$15.99</span>
                              </td>
                              <td class="product-quantity">
                                   <div class="quantity sh-increase-numbers">
                                        <span class="sh-increase-numbers--down">
                                             <i class="fas fa-arrow-down"></i>
                                        </span>
                                        <input type="text" id="quantity_5cda77810d1d3" class="sh-quantity-number"
                                             step="1" min="0" max="" placeholder="1">
                                        <span class="sh-increase-numbers--up">
                                             <i class="fas fa-arrow-up"></i>
                                        </span>
                                   </div>
                              </td>
                              <td class="product-total">
                                   <span>$15.99</span>
                              </td>
                         </tr>
                    </tbody>
               </table>
          </div>

          <div class="cart-collaterals">
               <div class="cart_totals ">
                    <h2>Cart totals</h2>
                    <table cellspacing="0" class="shop_table shop_table_responsive">
                         <tbody>
                              <tr class="cart-subtotal">
                                   <th>Subtotal</th>
                                   <td data-title="Subtotal"><span class="woocommerce-Price-amount amount"><span
                                                  class="woocommerce-Price-currencySymbol">$</span>33.97</span>
                                   </td>
                              </tr>
                              <tr class="order-total">
                                   <th>Total</th>
                                   <td data-title="Total"><strong><span
                                                  class="woocommerce-Price-amount amount"><span
                                                       class="woocommerce-Price-currencySymbol">$</span>33.97</span></strong>
                                   </td>
                              </tr>
                         </tbody>
                    </table>
                    <div class="wc-proceed-to-checkout">

                              class="checkout-button button alt wc-forward">
