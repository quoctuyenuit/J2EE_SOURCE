	<title>Forgot password?</title>
</head>

<body>
     <div class="limiter">
          <div class="container-login d-flex justify-content-center align-items-center" ,
               style="background-image: url('images/bg-01.png'); width: 100%; height: 969px">
               <div class="login-form px-55 pt-65 pb-55" style="padding: 65px 55px 55px 55px;">
                    <form class="w-100">
                         <span class="pb-49 login-form-title text-center font-weight-bold"  style="padding-bottom: 49px">Forgot your password ? </span>
                         <div class="login-form-input mb-23" , data-validate="Username is required"  style="margin-bottom: 23px">
                              <span class="label-input">Username or Email Address</span>
                              <input type="text"  class="input-item" >
                                   <i class="far fa-user-circle" style="position: absolute; top: 44px; left: 15px; font-size: 20px;"></i>
                         </div>
                        
                         <div class=" justify-content-center">
                              <div class="login-form-btn">
                                   <div class="login-form-btn-animated"></div> 
                                        <button>RESET</button>
                              </div>
                         </div>
                        
                        
                    </form>
               </div>
          </div>
     </div>
